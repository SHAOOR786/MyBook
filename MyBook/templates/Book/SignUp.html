{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="../static/css/style.css"/>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title"><Main><Main>MyBook</Main></Main></h1>
            <div class="account-wall">
                <form class="form-signin" action="{% url 'Book:SignUp' %}" method="POST">{% csrf_token%}
                <input type="email" class="form-control" placeholder="Email" name="Email" required autofocus><br>
                <input type="text" class="form-control" placeholder="FirstName" name="FirstName" required><br>
                <input type="text" class="form-control" placeholder="LastName" name="LastName" required><br>
                <input type="password" class="form-control" placeholder="Password" name="Password" required><br>
                <input type="password" class="form-control" placeholder="ConfirmPassword" name="ConfirmPassword" required><br>
                <input type="tel" class="form-control" placeholder="PhoneNumber" name="PhoneNumber" required><br>
                <label for="start">Date of Birth</label>
                <input type="date" class="form-control" value="2018-07-22"
                min="1900-01-01" max="date" name="DOB"><br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign Up</button>           
                </form>
            </div>
            <a href="{% url 'Book:LogIn' %}" class="text-center new-account">Back </a>
        </div>
    </div>
</div>

{% endblock %}
