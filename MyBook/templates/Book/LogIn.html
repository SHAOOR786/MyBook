{% extends 'base.html' %}
{% block content %}
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title"><Main><Main>MyBook</Main></Main></h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin" action="{% url 'Book:Auth' %}" method="POST">{% csrf_token%}
                <input type="email" class="form-control" placeholder="Email" name="Email" required autofocus><br>
                <input type="password" class="form-control" placeholder="Password" name="Password" required><br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
            
                <!-- <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span> -->
                </form>
            </div>
            <a href="{% url 'Book:SignUpPage' %}" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>

{% endblock %}
